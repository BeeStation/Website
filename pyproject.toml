[tool.poetry]
name = "beesite"
version = "2.0.0"
description = "BeeStation13 Website"
authors = ["Qwertyquerty", "Crossedfall"]
license = "APACHE"
readme = "README.md"
repository = "https://github.com/BeeStation/Website"
packages = [{include = "beesite", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
elastic-apm = {version = "~=6.12.0", extras = ["flask"]}
requests = "~=2.27.1"
PyYAML = "~=5.4"
Flask = "~=1.1.1"
Flask-Cors = "~=3.0.10"
uWSGI = "~=2.0.20"
werkzeug = "~=2.0.2"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
black = "^23.3.0"
pre-commit = "^3.3.1"
codespell = "^2.2.4"
mypy = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
