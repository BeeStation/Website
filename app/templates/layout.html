<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:type"  content="website" />
    <meta property="og:image" content="http://beestation13.com/static/img/logo.png" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta name="description"  content="{{ cfg.WEBSITE["description"] }}"/>
    <meta property="og:description" content="{{ cfg.WEBSITE["description"] }}" />
    
    {% block head %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js" type="application/javascript"></script>
    <script src="/static/js/util.js" type="application/javascript"></script>
    <link   rel="stylesheet" href="/static/css/main.css">
    <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css">
    <link   rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar+One">
    <link   rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>BeeStation - {% block title %}{% endblock %}</title>
    <style>#ac-{% block active %}{% endblock %} {border-bottom: solid var(--bee-yellow) var(--bee-border-thick) !important;}</style>
  </head>


  <body>

  <style>
    .snowflake {
      color: #ffffffbb;
      font-size: 2em;
      font-family: Arial, sans-serif;
      text-shadow: 0px 0px 10px #000000bb;
    }
    
    @-webkit-keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}@-webkit-keyframes snowflakes-shake{0%,100%{-webkit-transform:translateX(0);transform:translateX(0)}50%{-webkit-transform:translateX(80px);transform:translateX(80px)}}@keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}@keyframes snowflakes-shake{0%,100%{transform:translateX(0)}50%{transform:translateX(80px)}}.snowflake{position:fixed;top:-10%;z-index:9999;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:default;-webkit-animation-name:snowflakes-fall,snowflakes-shake;-webkit-animation-duration:10s,3s;-webkit-animation-timing-function:linear,ease-in-out;-webkit-animation-iteration-count:infinite,infinite;-webkit-animation-play-state:running,running;animation-name:snowflakes-fall,snowflakes-shake;animation-duration:10s,3s;animation-timing-function:linear,ease-in-out;animation-iteration-count:infinite,infinite;animation-play-state:running,running}.snowflake:nth-of-type(0){left:1%;-webkit-animation-delay:0s,0s;animation-delay:0s,0s}.snowflake:nth-of-type(1){left:10%;-webkit-animation-delay:1s,1s;animation-delay:1s,1s}.snowflake:nth-of-type(2){left:20%;-webkit-animation-delay:6s,.5s;animation-delay:6s,.5s}.snowflake:nth-of-type(3){left:30%;-webkit-animation-delay:4s,2s;animation-delay:4s,2s}.snowflake:nth-of-type(4){left:40%;-webkit-animation-delay:2s,2s;animation-delay:2s,2s}.snowflake:nth-of-type(5){left:50%;-webkit-animation-delay:8s,3s;animation-delay:8s,3s}.snowflake:nth-of-type(6){left:60%;-webkit-animation-delay:6s,2s;animation-delay:6s,2s}.snowflake:nth-of-type(7){left:70%;-webkit-animation-delay:2.5s,1s;animation-delay:2.5s,1s}.snowflake:nth-of-type(8){left:80%;-webkit-animation-delay:1s,0s;animation-delay:1s,0s}.snowflake:nth-of-type(9){left:90%;-webkit-animation-delay:3s,1.5s;animation-delay:3s,1.5s}.snowflake:nth-of-type(10){left:25%;-webkit-animation-delay:2s,0s;animation-delay:2s,0s}.snowflake:nth-of-type(11){left:65%;-webkit-animation-delay:4s,2.5s;animation-delay:4s,2.5s}
  </style>
  <div class="snowflakes" aria-hidden="true">
    {% for i in range(6) %}
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    {% endfor %}
  </div>

  <div id="container">
    <div id="nav">
      <a href="/" id="ac-home" class="nav-logo"><img id="nav-logo-img" src="/static/img/festivelogo.png" alt="BeeStation"> <span id="nav-logo-text">BeeStation</span></a>
      <div id="nav-spacer"></div>
      <a href = "/forum"   id="ac-forum"   class="nav-item">Forum</a>
      <a href = "/rules"   id="ac-rules"   class="nav-item">Rules</a>
      <a href = "/stats"   id="ac-stats"   class="nav-item">Stats</a>
      <a href = "/bans"    id="ac-bans"    class="nav-item">Bans</a>
      <a href = "/map"     id="ac-maps"    class="nav-item">Maps</a>
      <a href = "/library" id="ac-library" class="nav-item">Library</a>
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </div>
  <footer>BeeStation website made with &lt;3 by <a href="https://github.com/qwertyquerty" style="color:#cccccc;">qwerty</a></footer>
  </body>
</html>
