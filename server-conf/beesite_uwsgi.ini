[uwsgi]
app = wsgi
module = %(app)
callable = app

uid = www-data
gid = www-data

plugins = python3

socket = /tmp/uwsgi.sock
socket = 0.0.0.0:8000
chown-socket = www-data:www-data
chmod-socket = 664
vacuum = true

cheaper = 1
processes = %(%k + 1)

die-on-term = true

if-env = DEBUG
debug = true
py-autoreload = 1
endif =
